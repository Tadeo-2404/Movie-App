<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style/bootstrap.css">
    <link rel="stylesheet" href="/build/css/app.css">
    <title>Movie App</title>
</head>
<body>
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="javascript:void(0)">Moveo.mx</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#">License</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search" id="input">
                  <button class="btn btn-primary" type="button" id="btn-search">Search</button>
                </form>
              </div>
            </div>
          </nav>

    <main class="main">
        <div class="hero_container" id="hero">
          <h1 class="text-center hero_title">Our Top Recommendations</h1>
          <div class="line"></div>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-interval="3000">
            <div class="carousel-inner" id="carousel-inner_movie">
            </div>
          </div>
        </div>

        <div class="carousel_search">
          <div class="movies_container_wrapper">
            <h1>YOUR SEARCH</h1>
           <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_search">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>

        <div class="carousel_mostPopular">
         <div class="movies_container_wrapper">
           <h1>MOST POPULAR</h1>
          <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
             <div class="movies_container movies_container_mostPopular">
             </div>   
          <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
        </div>         
        </div>

        <div class="carousel_popularToday">
          <div class="movies_container_wrapper">
            <h1>TODAY'S TRENDING</h1>
           <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_popularToday">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>


        <div class="carousel_bestRated">
          <div class="movies_container_wrapper">
            <h1>TOP RATED</h1>
            <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_topRated">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>

         <div class="carousel_best2022">
          <div class="movies_container_wrapper">
            <h1>BEST OF 2022</h1>
            <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_best2022">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>

         <div class="carousel_newMovies">
          <div class="movies_container_wrapper">
            <h1>UPCOMING</h1>
            <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_newMovies">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>

         <div class="carousel_newMovies">
          <div class="movies_container_wrapper">
            <h1>MOST POPULAR TV SHOWS</h1>
            <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_mostPopularTVShows">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>

         <div class="carousel_kidsMovies">
          <div class="movies_container_wrapper">
            <h1>BEST KIDS MOVIES</h1>
            <i class='bx bx-left-arrow-alt sliderButton switchLeft'></i>
              <div class="movies_container movies_container_kidsMovies">
              </div>   
           <i class='bx bx-right-arrow-alt sliderButton switchRigth'></i>
         </div>         
         </div>


    </main>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
